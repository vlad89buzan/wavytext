<body>
	<div class="wrapper">

		<main>
			<div class="wavy">loading...</div>
		</main>
		<!-- @@include('html/footer.html',{}) -->
	</div>
	<script>
		makeTextWavy('.wavy')
		function makeTextWavy(selector) {
			const wavyText = document.querySelectorAll(selector);

			wavyText.forEach(text => {
				text.innerHTML = text.innerHTML
					.split('')
					.map((letter, index) => `<span style='--i:${index + 1}'>${letter}</span>`)
					.join("");
			})
		}


	</script>

</body>
